<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component with HTML & CSS</title>
</head>

<body>
  <main>
    <article id="qr-code">
      <img src="images/image-qr-code.png" alt="qr code image">
      <div class="qr-text">
        <h1 class="qr-h1">Improve your front-end skills by building projects</h1>
        <p class="qr-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samuel Camargo</a>.
    </div>
  </footer>
</body>

</html>
